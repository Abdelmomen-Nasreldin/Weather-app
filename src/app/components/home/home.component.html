<div class="my">
  <div class="chooseCityWeather">
    <input type="text" placeholder="Enter A City" #cityInput />
    <button (click)="showCityWeather(cityInput.value)">
      Show City Weather
    </button>
  </div>

  <app-today
    [area]="area"
    [astronomy]="astronomy"
    [currentCondition]="currentCondition"
    [hourlyWeather]="hourlyWeather"
  ></app-today>
</div>
<app-daily [dailyWeather]="dailyWeather"></app-daily>
<div class="my">
  <app-monthly></app-monthly>
</div>
