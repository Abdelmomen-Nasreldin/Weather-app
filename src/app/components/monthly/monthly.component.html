<div class="monthly-weather">
  <highcharts-chart
  *ngIf="!loading"
  [Highcharts]="Highcharts"
  [options]="MonthlyAvgTemperature"
  style="width: 100%; height: 400px; display: block"
></highcharts-chart>
  <h1>Monthly Weather Average</h1>
  <div class="main">
    <div class="card" *ngFor="let month of monthlyWeather">
      <p>{{ month.name }}</p>
      <div class="temp">
        <div class="maxTemp">
          <p>Abs Max Temperature</p>
          <span> {{ month.absMaxTemp | number: "1.0-0" }} °c</span>
        </div>
        <div class="minTemp">
          <p>Avg min Temperature</p>
          <span> {{ month.avgMinTemp | number: "1.0-0" }} °c</span>
        </div>
      </div>
    </div>
  </div>
</div>
